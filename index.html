<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>FancyForm</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="logo">Fancy Form</h1>
      <div id="form-box">
        <i id="prev-btn" class="fas fa-arrow-left"></i>
        <i id="next-btn" class="fas fa-arrow-right"></i>
        <div id="input-group">
          <input id="input-field" required /> <label id="input-label"></label>
          <div id="input-Progress"></div>
        </div>
        <div id="progress-bar"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
